<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Culture Générale</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="quiz-container">
        <h1 class="headerTitle">QCM</h1>
        
        <form id="quiz-form">
       
            <fieldset>
                <legend>1. Quelle est la superficie du Maroc ?</legend>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q1" value="520,100 km²">
                        <span>520,100 km²</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q1" value="710,850 km²">
                        <span>710,850 km²</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q1" value="1,200,500 km²">
                        <span>1,200,500 km²</span>
                    </label>
                </div>
       
                <div id="q1-feedback" class="feedback-message"></div>
            </fieldset>


            <fieldset>
                <legend>2. Qui était le premier président de la Mauritanie ?</legend>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q2" value="moktar ould daddah">
                        <span>Moktar Ould Daddah</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q2" value="mohamed ould abdel aziz">
                        <span>Mohamed Ould Abdel Aziz</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q2" value="maaouya ould sid'ahmed taya">
                        <span>Maaouya Ould Sid'Ahmed Taya</span>
                    </label>
                </div>
              
                <div id="q2-feedback" class="feedback-message"></div>
            </fieldset>

           
            <fieldset>
                <legend>3. Combien y a-t-il de pays en Afrique ?</legend>
                <div class="options-container">
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q3" value="48">
                        <span>48</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q3" value="54">
                        <span>54</span>
                    </label>
                    <label class="option-label">
                        <input type="radio" class="form-radio" name="q3" value="62">
                        <span>62</span>
                    </label>
                </div>
            
                <div id="q3-feedback" class="feedback-message"></div>
            </fieldset>

         
            <fieldset>
                <legend>4. Le Japon a déjà été conquis au cours de son histoire. (Cochez si vrai)</legend>
                <div class="options-container">
                    <label class="option-label">
                        <input type="checkbox" class="form-checkbox" id="q4" name="q4" value="true">
                        <span>Vrai</span>
                    </label>
                </div>
             
                <div id="q4-feedback" class="feedback-message"></div>
            </fieldset>

          
            <fieldset>
                <legend>5. La deuxième plus haute montagne du monde est située en Afrique. (Cochez si vrai)</legend>
                <div class="options-container">
                    <label class="option-label">
                        <input type="checkbox" class="form-checkbox" id="q5" name="q5" value="true">
                        <span>Vrai</span>
                    </label>
                </div>
           
                <div id="q5-feedback" class="feedback-message"></div>
            </fieldset>
            
      
            <div id="total-score"></div>

           
            <div class="button-container">
                <button type="reset" size="50px" id="reset-btn" class="quiz-button">
                    Réinitialiser
                </button>
                <button size="50px" type="button" id="confirm-btn" class="quiz-button">
                    Corriger
                </button>
            </div>
        </form>
    </div>

    <script src="index.js">
       
    </script>

</body>
</html>
